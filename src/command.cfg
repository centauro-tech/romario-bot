.*(\"|\')(team_email_id)(\"|\').*?(\"|\')value(\"|\'). (\"|\')(?P<value>.*?)(\"}|\'}):email_id
.*(\"|\')(team_email_email)(\"|\').*?(\"|\')value(\"|\'). (\"|\')(?P<value>.*?)(\"}|\'}):email
(\"|\')user(\"|\').*?(\"|\')id(\"|\'). (\"|\')(?P<value>.*?)(\"|\'):sender

[command-techinfo]
(add_tech_info_)(?P<value>.*?)_.*?(#):type
(add_tech_info_).*?_(?P<value>.*?)(#):team
(\"|\')trigger_id(\"|\'). (\"|\')(?P<value>.*?)(\"|\'):trigger_id
